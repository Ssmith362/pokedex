{% extends 'pokedex/base.html' %}

{% block title %}
{{team.name}}
{% endblock %}


{% block content %}

<h1>Created by: {{team.user.username}}</h1>

<div class ="team-container">
    {% for poke in team.pokemon.all %}
    <div>
        
        <a href="{% url 'pokemon_detail' poke.id %}">
            <h3>{{poke.number}} - {{poke.name}}</h3>
        </a>
    <img src="{{ poke.image_url}}" alt="{{poke.name}}">
    <div>
        {% for types in poke.types.all %}
        <p>{{ types.name }}</p>
        {% endfor %}
    </div>
    {%endfor %}
</div>
{% endblock %}
